<!DOCTYPE html>
<html>
<head>
    <title>Progress - Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            color: black;
        }

        /* Video Background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        header {
            background: #00695c;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .progress-container {
            padding: 20px;
            max-width: 1200px;
            margin: 30px auto;
        }

        .progress-container h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 30px;
        }

        .progress-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .progress-card:hover {
            transform: scale(1.05);
        }

        .progress-card h3 {
            color: #004d40;
            margin-bottom: 10px;
        }

        .progress-card p {
            color: #555;
        }

        .chart {
            margin: 20px auto;
            width: 100%;
            max-width: 600px;
        }

        /* Stylish Button */
        .btn {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #004d40, #00796b);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #00796b, #004d40);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-bg" autoplay muted loop>
        <source src="v3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Track Your Progress</h1>
    </header>
    <div class="progress-container">
        <h2>Your Fitness Achievements</h2>
        <div class="progress-card">
            <h3>Weekly Workout Stats</h3>
            <p>You completed 4/5 planned workouts this week!</p>
        </div>
        <div class="progress-card">
            <h3>Weight Loss Journey</h3>
            <p>Lost 3 kg in the last month. Keep it up!</p>
        </div>
        <div class="progress-card">
            <h3>Muscle Building Progress</h3>
            <p>Bench press improved by 10kg this month.</p>
        </div>
        <a href="#" class="btn">View Detailed Analysis</a>
    </div>
</body>
</html>
